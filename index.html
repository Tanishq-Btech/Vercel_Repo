<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustWipe Certificate Verifier</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #4da3ff;
    }

    .input-box {
      margin: 20px auto;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #4da3ff;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #1e6fd6;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #111;
      display: none;
    }

    .status-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }

    .success {
      color: #4CAF50;
    }

    .fail {
      color: #ff4444;
    }

    table {
      margin: 0 auto;
      margin-top: 10px;
      border-collapse: collapse;
      color: #ddd;
    }

    td {
      padding: 6px 12px;
      text-align: left;
    }

    td:first-child {
      font-weight: bold;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üîí TrustWipe Certificate Verification</h1>

  <div class="input-box">
    <input type="text" id="certId" placeholder="Enter or Scan Certificate ID" />
    <button onclick="verifyCert()">Verify Certificate</button>
  </div>

  <div id="resultBox" class="result">
    <div id="statusIcon" class="status-icon"></div>
    <div id="statusText"></div>
    <table id="certDetails"></table>
  </div>

  <script>
    async function verifyCert() {
      const certId = document.getElementById("certId").value.trim();
      const resultBox = document.getElementById("resultBox");
      const statusIcon = document.getElementById("statusIcon");
      const statusText = document.getElementById("statusText");
      const certDetails = document.getElementById("certDetails");

      if (!certId) {
        alert("‚ö† Please enter a Certificate ID");
        return;
      }

      resultBox.style.display = "none"; // reset

      try {
        // ‚úÖ Replace with your current ngrok backend
        const response = await fetch(
          https://dynamoelectric-gunner-nondiagrammatical.ngrok-free.dev/verify?cert_id=${certId}
        );

        if (!response.ok) throw new Error("Server not responding");

        const data = await response.json();
        resultBox.style.display = "block";

        if (data.valid) {
          statusIcon.innerHTML = "‚úÖ";
          statusIcon.className = "status-icon success";
          statusText.innerHTML = "<b>Certificate Verified Successfully</b>";

          certDetails.innerHTML = `
            <tr><td>Certificate ID:</td><td>${data.cert_id}</td></tr>
            <tr><td>Device:</td><td>${data.entry.target || "Unknown"}</td></tr>
            <tr><td>Operator:</td><td>${data.entry.operator || "Unknown"}</td></tr>
            <tr><td>Mode:</td><td>${data.entry.mode || "N/A"}</td></tr>
            <tr><td>Timestamp:</td><td>${data.timestamp || "N/A"}</td></tr>
          `;
        } else {
          statusIcon.innerHTML = "‚ùå";
          statusIcon.className = "status-icon fail";
          statusText.innerHTML = "<b>Invalid or Fake Certificate</b>";
          certDetails.innerHTML = "";
        }
      } catch (err) {
        alert("‚ö† Could not connect to server: " + err.message);
      }
    }

    // Auto-fill cert_id if passed in URL (QR scan)
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      if (params.has("cert_id")) {
        document.getElementById("certId").value = params.get("cert_id");
        verifyCert();
      }
    };
  </script>
</body>
</html>
