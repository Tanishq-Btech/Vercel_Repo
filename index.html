<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustWipe Certificate Verification</title>
  <style>
    /* Reset & fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffcc00;
      text-shadow: 1px 1px 3px #000;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background: #ff6b6b;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4757;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }

    .success {
      background: rgba(76, 175, 80, 0.3);
      color: #4caf50;
    }

    .failure {
      background: rgba(244, 67, 54, 0.3);
      color: #f44336;
    }

    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TrustWipe Certificate Verification</h1>
    <input type="text" id="certId" placeholder="Enter Certificate ID">
    <button onclick="verifyCertificate()">Verify</button>
    <div id="message" class="message"></div>
    <div class="footer">Designed by TrustWipe</div>
  </div>

  <script>
    function verifyCertificate() {
      const certInput = document.getElementById('certId').value.trim();
      const messageDiv = document.getElementById('message');

      if(certInput.toUpperCase().startsWith("CERT")) {
        messageDiv.textContent = "✅ Verification Successful!";
        messageDiv.className = "message success";
      } else {
        messageDiv.textContent = "❌ Verification Failed!";
        messageDiv.className = "message failure";
      }

      messageDiv.style.display = "block";
    }
  </script>
</body>
</html>
