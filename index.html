<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verification By TrustWipe</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #00aaff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background-color: #2b2b2b;
      color: #fff;
    }

    input[readonly] {
      background-color: #333;
    }

    button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #008ecc;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      color: #4caf50;
    }

    .fail {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîí Verification By TrustWipe</h2>
    <p>Verify the integrity of your TrustWipe certificate</p>

    <input type="text" id="deviceId" placeholder="Device ID" readonly />
    <input type="text" id="operator" placeholder="Operator Name" readonly />
    <input type="text" id="timestamp" placeholder="Timestamp" readonly />
    <input type="text" id="certIdDisplay" placeholder="Certificate ID" readonly />

    <input type="text" id="certId" placeholder="Enter Certificate ID" />
    <button onclick="verifyCert()">Verify</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    async function verifyCert() {
      const urlParams = new URLSearchParams(window.location.search);
      const certId =
        urlParams.get("cert_id") ||
        document.getElementById("certId").value.trim();

      if (!certId) {
        alert("Please enter a Certificate ID");
        return;
      }

      try {
        // üîó Replace this link each time you restart ngrok
        const response = await fetch(
          https://dynamoelectric-gunner-nondiagrammatical.ngrok-free.dev/verify?cert_id=${certId}
        );
        const data = await response.json();

        if (data.valid) {
          document.getElementById("deviceId").value =
            data.entry.target || "Unknown Device";
          document.getElementById("operator").value =
            data.entry.operator || "Unknown Operator";
          document.getElementById("timestamp").value =
            data.timestamp || "Unknown Time";
          document.getElementById("certIdDisplay").value = data.cert_id;

          document.getElementById("status").innerHTML =
            "‚úÖ Certificate Verified";
          document.getElementById("status").className = "status success";
        } else {
          document.getElementById("status").innerHTML =
            "‚ùå Certificate Not Found";
          document.getElementById("status").className = "status fail";
        }
      } catch (err) {
        document.getElementById("status").innerHTML =
          "‚ö† Could not connect to server";
        document.getElementById("status").className = "status fail";
      }
    }

    // Auto-run on load if cert_id in URL
    window.onload = verifyCert;
  </script>
</body>
</html>
