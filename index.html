<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustWipe Certificate Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px 35px;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      text-align: center;
      width: 400px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #ffcc00;
      text-shadow: 1px 1px 8px #000;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; }
      to { text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00; }
    }

    input {
      width: 100%;
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: 0.2s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #ffcc00;
    }

    button {
      padding: 14px 25px;
      background: linear-gradient(45deg, #ff6b6b, #ff4757);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 18px rgba(255, 107, 107, 0.5);
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #ffcc00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 600;
      padding: 15px;
      border-radius: 15px;
      display: none;
      text-align: center;
      animation: fadeIn 0.5s forwards;
    }

    .success {
      background: rgba(76, 175, 80, 0.3);
      color: #4caf50;
      box-shadow: 0 0 15px #4caf50;
    }

    .failure {
      background: rgba(244, 67, 54, 0.3);
      color: #f44336;
      box-shadow: 0 0 15px #f44336;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TrustWipe Certificate Verification</h1>
    <input type="text" id="certId" placeholder="Enter Certificate ID">
    <button onclick="verifyCertificate()">Verify</button>

    <div class="spinner" id="spinner"></div>
    <div id="message" class="message"></div>

    <div class="footer">Designed by TrustWipe</div>
  </div>

  <script>
    function verifyCertificate() {
      const certInput = document.getElementById('certId').value.trim();
      const messageDiv = document.getElementById('message');
      const spinner = document.getElementById('spinner');

      // Hide message first
      messageDiv.style.display = 'none';

      // Show spinner
      spinner.style.display = 'block';

      // Simulate verification delay (2 seconds)
      setTimeout(() => {
        spinner.style.display = 'none';

        if(certInput.toUpperCase().startsWith("CERT")) {
          messageDiv.textContent = "✅ Verification Successful!";
          messageDiv.className = "message success";
        } else {
          messageDiv.textContent = "❌ Verification Failed!";
          messageDiv.className = "message failure";
        }

        messageDiv.style.display = 'block';
      }, 2000);
    }
  </script>
</body>
</html>
