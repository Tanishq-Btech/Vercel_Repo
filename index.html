<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrustWipe Certificate Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #121212; /* dark professional background */
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.container {
    width: 500px;
    background: #1e1e1e;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    padding: 35px 30px;
    border: 1px solid #2c2c2c;
}
.header {
    text-align: center;
    margin-bottom: 30px;
}
.header h1 {
    font-weight: 700;
    color: #4fc3f7; /* trust tech blue */
    font-size: 28px;
    margin-bottom: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}
.header h1::before {
    content: "üîí"; /* lock icon for security feel */
}
.header p {
    font-weight: 400;
    font-size: 14px;
    color: #a0a0a0;
}
form {
    display: flex;
    flex-direction: column;
}
label {
    margin-bottom: 5px;
    font-weight: 500;
    color: #b0b0b0;
}
input {
    padding: 12px 15px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #333;
    background: #2a2a2a;
    color: #e0e0e0;
    font-size: 15px;
    transition: border-color 0.3s;
}
input:focus {
    border-color: #4fc3f7;
    outline: none;
}
input::placeholder {
    color: #6fcfff;
}
button {
    padding: 14px;
    background: #4fc3f7;
    border: none;
    border-radius: 8px;
    color: #121212;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}
button:hover {
    background: #29b6f6;
    transform: translateY(-2px);
}
.status {
    margin-top: 20px;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
    font-size: 16px;
    display: block;
}
.success {
    background: #00c853;
    color: #121212;
}
.fail {
    background: #d50000;
    color: #ffffff;
}
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>TrustWipe Verification</h1>
        <p>Verify the integrity of your TrustWipe certificate after data wiping</p>
    </div>

    <form id="verifyForm">
        <label for="device">Device ID</label>
        <input type="text" id="device" readonly>

        <label for="operator">Operator Name</label>
        <input type="text" id="operator" readonly>

        <label for="timestamp">Timestamp</label>
        <input type="text" id="timestamp" readonly>

        <label for="certid">Certificate ID</label>
        <input type="text" id="certIdInput" placeholder="Enter Certificate ID" required>

        <button type="submit">Verify</button>
    </form>

    <div id="status" class="status"></div>
</div>

<script>
// Function to verify certificate via API when cert_id present in URL
async function verifyFromUrl() {
  const params = new URLSearchParams(window.location.search);
  const certId = params.get('cert_id');
  if(!certId) return;
  document.getElementById('certIdInput').value = certId; // auto-fill input

  // call backend API
  const apiBase = "https://api.trustwipe.example.com"; // replace with your real API URL
  try {
    const res = await fetch(`${apiBase}/api/verify?cert_id=${encodeURIComponent(certId)}`);
    const data = await res.json();

    const statusDiv = document.getElementById('status');
    if(data.status === "valid") {
      statusDiv.className = 'status success';
      statusDiv.innerText = "‚úÖ Legitimate certificate";
      document.getElementById('device').value = data.cert.entry.target || "-";
      document.getElementById('operator').value = data.cert.entry.operator || "-";
      document.getElementById('timestamp').value = data.cert.timestamp || "-";
    } else if(data.status === "not_found") {
      statusDiv.className = 'status fail';
      statusDiv.innerText = "‚ùå Certificate not found";
    } else {
      statusDiv.className = 'status fail';
      statusDiv.innerText = "‚ùå Fake / Signature mismatch";
    }
  } catch (e) {
    const statusDiv = document.getElementById('status');
    statusDiv.className = 'status fail';
    statusDiv.innerText = "Error contacting verification service";
    console.error(e);
  }
}

// run on page load
window.addEventListener('DOMContentLoaded', verifyFromUrl);

// Optional: Manual form submission verification if user enters certID manually
document.getElementById('verifyForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const certID = document.getElementById('certIdInput').value.trim();
    if(!certID){
        alert("Certificate ID is required!");
        return;
    }
    // you can call the same verifyFromUrl logic with certID manually if needed
});
</script>

</body>
</html>
