<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustWipe Certificate Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
      width: 420px;
      text-align: center;
    }
    h2 {
      color: #0A74DA;
      margin-bottom: 15px;
    }
    .status {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }
    .verified {
      color: #00ff88;
    }
    .invalid {
      color: #ff4444;
    }
    .details {
      margin-top: 15px;
      text-align: left;
      background: #2b2b2b;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    .loading {
      color: #ffaa00;
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîí Verification By TrustWipe</h2>
    <p id="loading" class="loading">Checking certificate...</p>
    <div id="status"></div>
    <div id="details" class="details" style="display:none;"></div>
  </div>

  <script>
    async function verifyCertificate() {
      const urlParams = new URLSearchParams(window.location.search);
      const certId = urlParams.get("cert_id");

      if (!certId) {
        document.getElementById("loading").textContent = "‚ùå No certificate ID provided.";
        return;
      }

      try {
        // üî• Replace this with your live ngrok backend link
        const backendUrl = "https://dynamoelectric-gunner-nondiagrammatical.ngrok-free.dev/verify?cert_id=" + certId;

        const res = await fetch(backendUrl);
        if (!res.ok) throw new Error("Server error");
        
        const data = await res.json();

        document.getElementById("loading").style.display = "none";

        if (data.valid) {
          document.getElementById("status").innerHTML = "<p class='status verified'>‚úÖ Certificate Verified</p>";
        } else {
          document.getElementById("status").innerHTML = "<p class='status invalid'>‚ùå Certificate Invalid</p>";
        }

        document.getElementById("details").style.display = "block";
        document.getElementById("details").innerHTML = `
          <b>Certificate ID:</b> ${data.cert_id || "N/A"} <br/>
          <b>Operator:</b> ${data.entry?.operator || "N/A"} <br/>
          <b>Device:</b> ${data.entry?.target || "N/A"} <br/>
          <b>Mode:</b> ${data.entry?.mode || "N/A"} <br/>
          <b>Timestamp:</b> ${data.timestamp || "N/A"}
        `;

      } catch (err) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("status").innerHTML = "<p class='status invalid'>‚ùå Could not verify certificate.</p>";
      }
    }

    verifyCertificate();
  </script>
</body>
</html>
