<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustWipe Certificate Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1c1c1e, #2c3e50);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 50px 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      text-align: center;
      width: 420px;
      transition: transform 0.3s ease;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #ffd700;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #000;
    }

    input {
      width: 100%;
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: 0.3s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 12px #ffd700;
    }

    button {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 8px 20px rgba(255, 126, 95, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(255, 126, 95, 0.6);
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.15);
      border-top: 5px solid #ffd700;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 600;
      padding: 15px;
      border-radius: 12px;
      display: none;
      text-align: center;
      animation: fadeIn 0.5s forwards;
      letter-spacing: 0.5px;
    }

    .success {
      background: rgba(76, 175, 80, 0.25);
      color: #4caf50;
      box-shadow: 0 0 15px #4caf50;
    }

    .failure {
      background: rgba(244, 67, 54, 0.25);
      color: #f44336;
      box-shadow: 0 0 15px #f44336;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TrustWipe Certificate Verification</h1>
    <input type="text" id="certId" placeholder="Enter Certificate ID">
    <button onclick="verifyCertificate()">Verify</button>

    <div class="spinner" id="spinner"></div>
    <div id="message" class="message"></div>

    <div class="footer">Designed by TrustWipe</div>
  </div>

  <script>
    function verifyCertificate() {
      const certInput = document.getElementById('certId').value.trim();
      const messageDiv = document.getElementById('message');
      const spinner = document.getElementById('spinner');

      messageDiv.style.display = 'none';
      spinner.style.display = 'block';

      setTimeout(() => {
        spinner.style.display = 'none';

        if(certInput.toUpperCase().startsWith("CERT")) {
          messageDiv.textContent = "✅ Verification Successful!";
          messageDiv.className = "message success";
        } else {
          messageDiv.textContent = "❌ Verification Failed!";
          messageDiv.className = "message failure";
        }

        messageDiv.style.display = 'block';
      }, 2000);
    }
  </script>
</body>
</html>
